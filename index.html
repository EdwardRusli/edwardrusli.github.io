<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Page</title>
    <style>
        /* --- General Reset & Typography --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Layout Container --- */
        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            flex: 1; /* Pushes footer down */
        }

        /* --- Header Section --- */
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #1a1a1a;
            margin-bottom: 10px;
        }

        header p {
            color: #666;
            font-size: 1.1rem;
        }

        /* --- Link Grid System --- */
        .link-grid {
            display: grid;
            /* Creates a responsive grid: 1 column on mobile, 2 on tablet, up to 3 on desktop */
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        /* --- Card Styling --- */
        .link-card {
            background: white;
            text-decoration: none;
            color: inherit;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border: 1px solid #e1e4e8;
            transition: all 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* --- Hover Effects --- */
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-color: #0070f3;
        }

        .link-card h3 {
            margin-bottom: 8px;
            font-size: 1.25rem;
            color: #0070f3;
        }

        .link-card p {
            font-size: 0.95rem;
            color: #555;
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.85rem;
            color: #888;
            border-top: 1px solid #eaeaea;
            background: white;
        }

        /* --- Mobile Tweaks --- */
        @media (max-width: 600px) {
            header h1 { font-size: 2rem; }
            .container { padding: 30px 15px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Welcome</h1>
        </header>

        <div class="link-grid">
            <a href="https://ntulearn.ntu.edu.sg/ultra/courses/_2699351_1/outline" class="link-card">
                <h3>MA1001 LEC</h3>
            </a>

            <a href="https://ntulearn.ntu.edu.sg/ultra/courses/_2699395_1/outline" class="link-card">
                <h3>MA2001 LEC</h3>
            </a>

            <a href="https://ntulearn.ntu.edu.sg/ultra/courses/_2699461_1/outline" class="link-card">
                <h3>MA2009 LEC</h3>
            </a>

            <a href="https://ntulearn.ntu.edu.sg/ultra/courses/_2699472_1/outline" class="link-card">
                <h3>MA2024 LEC</h3>
            </a>

            <a href="https://ntulearn.ntu.edu.sg/ultra/courses/_2702164_1/outline" class="link-card">
                <h3>LC5001 TUT</h3>
            </a>

            <a href="https://ntulearn.ntu.edu.sg/ultra/courses/_2698492_1/outline" class="link-card">
                <h3>CC0001 LEC</h3>
            </a>

            <a href="https://ntulearn.ntu.edu.sg/ultra/courses/_2698577_1/outline" class="link-card">
                <h3>CC0001 TUT</h3>
            </a>
        </div>
    </div>

    <footer>
    </footer>

</body>
</html>
